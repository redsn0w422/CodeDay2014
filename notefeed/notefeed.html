<head>
	<title>notefeed</title>
</head>

<body>

	{{> menubar}}

	<div id="newClassForm">
		{{> newClass}}	
	</div>

	<div id="browseClassesDiv">
		{{> browseClasses}}
	</div>

</body>

<template name="menubar">
	{{> loginButtons}}

	<a href="#" id="homeLink">home</a>
	<a href="#" id="meLink">me</a>
	<a href="#" id="newClass">new class</a>
	<a href="#" id="browseClasses">browse classes</a>

</template>

<template name="newClass">
	name: 
	<input type="text" id="newClass_name" placeholder="name" />
	<br/>
	start date:
	<input type="text" id="newClass_startDate" placeholder="MM/DD/YY" />
	<br/>
	end date:
	<input type="text" id="newClass_endDate" placeholder="MM/DD/YY" />
	<br/>
	upload frequency:
	<input type="text" id="newClass_freq" placeholder="weekly, daily, monthly, etc." />
	<br/>
	<input type="button" id="newClass_submit" value="new class" />
</template>

<template name="browseClasses">
	{{#each classes}}
		Name: {{name}}
		Uploader: {{user}}
		Start date: {{startDate}}
		End date: {{endDate}}
		Upload frequency: {{freq}}
	{{/each}}
</template>
