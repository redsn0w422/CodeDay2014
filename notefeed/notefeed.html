<head>
<title>notefeed</title>
</head>

<body style="font-family:arial">
<nav class="navbar navbar-default" role="navigation">
  <ul class="nav navbar-nav">
        <li>{{> loginButtons}}</li>
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#classModal">
        	Create a Class
        </button>
  </ul>
  <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search classes...">
          <button type="submit" class="btn btn-default">Search</button>
        </div>
      </form>
</nav>
<div class="modal fade" id="classModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Create a New Class</h4>
      </div>
      <div class="modal-body">
        <form>
        	Class Name <input type="text" name="classname"><br>
        	Upload Frequency <input type="text" name="ulfreq"><br>
        	Keywords <input type="text" name="keywords"><br>
        	Start/End Date <input type="text" name="startend"><br>
        	Upload PDF <input type="file" name="firstpdf"><br>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Create Class</button>
      </div>
    </div>
  </div>
</div>
<div class ="row-fluid">
	<div class="span3">
		Classes
	</div>
	<div class="span3">
		PDFs
	</div>
	<div class="span6"></div>
</div>
</body>
<template name="hello">
<div id="ohno">
this is being shown
</div>
<input type="button" value="Click" />
</template>

</template>
